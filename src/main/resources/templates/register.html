<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study With Me | 회원가입</title>
    <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>

<!-- ===== 배경 슬라이드 ===== -->
<section class="hero">
    <div class="slides">
        <div class="slide"><img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1920&q=80" alt="공부하는 사람들"><div class="overlay"></div></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=1920&q=80" alt="책과 노트북"><div class="overlay"></div></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?w=1920&q=80" alt="도서관"><div class="overlay"></div></div>
    </div>
</section>

<!-- ===== 회원가입 박스 ===== -->
<main class="auth-container">
    <section class="auth-box">
        <div class="toggle-dark" id="toggleDark">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            다크모드
        </div>
        <div class="auth-logo">회원가입</div>
        <p class="auth-sub">AI가 당신에게 맞는 스터디를 찾아드립니다 🔍</p>

        <form id="registerForm" method="post" th:action="@{/register}">
            <div th:if="${error != null}" style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;">
                <span th:if="${error == 'pwd_mismatch'}">비밀번호가 일치하지 않습니다.</span>
                <span th:if="${error == 'pwd_length'}">비밀번호는 7자 이상 20자 이하여야 합니다.</span>
                <span th:if="${error == 'email_exists'}">이미 사용 중인 이메일입니다.</span>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="realName" placeholder="홍길동" required />
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required />
            </div>

            <div class="form-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" name="birthDate" required />
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력 (7-20자)" required />
            </div>

            <div class="form-group">
                <label for="confirm">비밀번호 확인</label>
                <input type="password" id="confirm" name="passwordConfirm" placeholder="비밀번호 재입력" required />
            </div>

            <button type="submit" class="btn btn-primary full-width">회원가입 완료</button>

            <p class="switch-text">
                이미 계정이 있으신가요?
                <a href="/auth">로그인</a>
            </p>
        </form>
    </section>
</main>

<script src="/js/register.js"></script>
</body>
</html>
