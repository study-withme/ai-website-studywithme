<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 프로필 분석 | Study With Me</title>
    <link rel="stylesheet" href="/css/ai.css" />
</head>
<body>
<header style="position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #e5e7eb;">
    <div style="max-width: 1120px; margin: 0 auto; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between;">
        <div style="font-weight: 800; font-size: 20px; color: #2563eb;"><a href="/" style="text-decoration: none; color: inherit;">Study With Me</a></div>
        <div style="display: flex; gap: 8px; align-items: center;">
            <span th:if="${loginUser != null}" style="color: #6b7280; font-size: 14px;" th:text="${loginUser.realName + '님'}">사용자님</span>
            <a href="/logout" style="padding: 6px 14px; border: 1px solid #d1d5db; border-radius: 999px; font-size: 13px; text-decoration: none; color: #374151;">로그아웃</a>
        </div>
    </div>
</header>
<!-- 배경 -->
<section class="hero">
    <div class="slides">
        <div class="slide"><img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=1600" alt=""><div class="overlay"></div></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=1600" alt=""><div class="overlay"></div></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?w=1600" alt=""><div class="overlay"></div></div>
    </div>
</section>

<!-- AI 로딩 -->
<div class="ai-loading" id="loadingScreen">
    <div>AI가 당신의 학습 스타일을 분석 중입니다<span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span></div>
</div>

<!-- 메인 콘텐츠 -->
<main id="mainContent" style="opacity: 0; padding-top: 80px;">
    <div class="toggle-dark" id="toggleDark">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        다크모드
    </div>
    <h1 class="title">당신의 관심 분야를 선택하세요</h1>
    <p class="subtitle">AI 추천 알고리즘이 더 정확해집니다</p>

    <div class="category-grid" id="categories">
        <div class="category-card"> 코딩 / 개발</div>
        <div class="category-card"> 자격증 / 기술</div>
        <div class="category-card"> 영어 / 어학</div>
        <div class="category-card"> 취업 / 면접</div>
        <div class="category-card"> 독서 / 인문학</div>
        <div class="category-card"> 자기계발 / 루틴</div>
        <div class="category-card"> AI / 데이터</div>
        <div class="category-card"> 디자인 / 창의</div>
    </div>

    <button class="btn" id="submitBtn">AI 추천 받기</button>
</main>

<script src="/js/ai.js"></script>
</body>
</html>
