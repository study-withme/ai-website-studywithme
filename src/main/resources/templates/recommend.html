<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 추천 결과 | Study With Me</title>
    <link rel="stylesheet" href="/css/recommend.css" />
</head>
<body>
<header>
    <div class="nav-inner">
        <div class="logo">Study With Me</div>
        <nav class="nav-links">
            <a href="/">홈</a>
            <a href="/ai">AI 분석 다시하기</a>
            <a href="#">커뮤니티</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
        <h1>AI 추천 결과</h1>
        <p>당신의 관심사에 기반한 맞춤 스터디 리스트입니다.</p>
    </div>
</section>

<main>
    <div class="recommend-header">
        <div>
            <h2 class="section-title">맞춤 추천 스터디</h2>
            <p class="section-sub">AI가 분석한 결과, 당신이 좋아할 가능성이 높은 모임이에요</p>
        </div>
        <div class="recommend-stats" id="recommendStats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">추천 기준</span>
                <span class="stat-value" id="recommendCriteria">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">매칭 게시글</span>
                <span class="stat-value" id="matchCount">-</span>
            </div>
        </div>
    </div>

    <!-- 로딩 상태 -->
    <div id="loadingState" class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">AI가 당신을 위한 추천을 준비하고 있습니다...</p>
    </div>

    <!-- 추천 결과 -->
    <div class="card-grid" id="cardGrid" style="display: none;">
        <!-- JavaScript로 동적 생성 -->
    </div>

    <!-- 빈 상태 -->
    <div id="emptyState" class="empty-container" style="display: none;">
        <h3>아직 추천할 스터디가 없어요</h3>
        <p>더 많은 활동을 하시면 맞춤 추천을 받을 수 있어요!</p>
        <a href="/" class="btn btn-secondary">홈으로 가기</a>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" id="refreshBtn">
            다시 추천 받기
        </button>
        <a href="/ai" class="btn btn-secondary">
            AI 분석 다시하기
        </a>
    </div>
</main>

<footer>
    © 2025 Study With Me — AI가 함께하는 학습 플랫폼.
</footer>

<script src="/js/recommend.js"></script>
</body>
</html>
