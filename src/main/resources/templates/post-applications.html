<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>지원받기 | Study With Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/board.css" />
    <style>
        .application-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 16px;
        }
        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        .applicant-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .applicant-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .applicant-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }
        .application-message {
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text);
        }
        .application-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        .status-accepted {
            background: #d1fae5;
            color: #065f46;
        }
        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }
        .status-cancelled {
            background: #f3f4f6;
            color: #6b7280;
        }
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        .filter-tab {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .filter-tab:hover {
            background: #f3f4f6;
        }
        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body class="light">

<header class="swm-header">
    <div class="nav-inner">
        <div class="logo" onclick="location.href='/'">Study With Me</div>
        <nav class="nav-links">
            <a href="/">모집 게시판</a>
            <a href="/recommend">AI 추천</a>
        </nav>
        <div class="nav-actions">
            <div th:if="${loginUser != null}" style="display: flex; gap: 8px; align-items: center;">
                <a href="/mypage" class="btn btn-outline">마이페이지</a>
                <a href="/logout" class="btn btn-outline">로그아웃</a>
            </div>
        </div>
    </div>
</header>

<main class="page">
    <div class="toolbar-top">
        <h1>지원받기</h1>
        <p th:text="'게시글: ' + ${post.title}">게시글 제목</p>
        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline" style="margin-top: 8px;">← 게시글 보기</a>
    </div>

    <!-- 필터 탭 -->
    <div class="filter-tabs">
        <div class="filter-tab active" onclick="filterByStatus('ALL', this)">전체</div>
        <div class="filter-tab" onclick="filterByStatus('PENDING', this)">대기중</div>
        <div class="filter-tab" onclick="filterByStatus('ACCEPTED', this)">승인됨</div>
        <div class="filter-tab" onclick="filterByStatus('REJECTED', this)">거절됨</div>
        <div class="filter-tab" onclick="filterByStatus('CANCELLED', this)">취소됨</div>
    </div>

    <!-- 지원 목록 -->
    <div class="application-list-container">
        <div th:each="app : ${applications}" class="application-card" th:data-status="${app.status.name()}">
            <div class="application-header">
                <div class="applicant-info">
                    <img class="applicant-avatar" 
                         th:src="'https://i.pravatar.cc/48?img=' + ${app.user.id}"
                         alt="프로필">
                    <div>
                        <div class="applicant-name" th:text="${app.user.realName}">지원자 이름</div>
                        <div style="font-size: 12px; color: #6b7280;" 
                             th:text="${#temporals.format(app.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-11</div>
                    </div>
                </div>
                <span class="status-badge" 
                      th:classappend="${app.status.name() == 'PENDING'} ? 'status-pending' : 
                                     (${app.status.name() == 'ACCEPTED'} ? 'status-accepted' : 
                                     (${app.status.name() == 'REJECTED'} ? 'status-rejected' : 'status-cancelled'))"
                      th:text="${app.status.name() == 'PENDING'} ? '대기중' : 
                               (${app.status.name() == 'ACCEPTED'} ? '승인됨' : 
                               (${app.status.name() == 'REJECTED'} ? '거절됨' : '취소됨'))">상태</span>
            </div>
            
            <div th:if="${app.message != null && !app.message.isEmpty()}" class="application-message" th:text="${app.message}">지원 메시지</div>
            
            <div th:if="${app.status.name() == 'PENDING'}" class="application-actions">
                <button class="btn btn-primary sm" 
                        th:onclick="'acceptApplication(' + ${app.id} + ')'">승인</button>
                <button class="btn btn-outline sm" 
                        th:onclick="'rejectApplication(' + ${app.id} + ')'">거절</button>
            </div>
        </div>
        
        <div th:if="${applications.isEmpty()}" style="text-align: center; padding: 60px 20px; color: #9ca3af;">
            <p>아직 지원이 없습니다.</p>
        </div>
    </div>
</main>

<script>
function acceptApplication(applicationId) {
    if (!confirm('이 지원을 승인하시겠습니까? 승인된 지원자는 스터디 그룹에 자동으로 추가됩니다.')) return;
    
    fetch('/api/applications/' + applicationId + '/accept', {
        method: 'POST'
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            location.reload();
        } else {
            alert(data.message);
        }
    });
}

function rejectApplication(applicationId) {
    if (!confirm('이 지원을 거절하시겠습니까?')) return;
    
    fetch('/api/applications/' + applicationId + '/reject', {
        method: 'POST'
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            location.reload();
        } else {
            alert(data.message);
        }
    });
}

function filterByStatus(status, clickedElement) {
    const cards = document.querySelectorAll('.application-card');
    let visibleCount = 0;
    
    console.log('필터링 상태:', status);
    cards.forEach(card => {
        const cardStatus = card.getAttribute('data-status');
        console.log('카드 상태:', cardStatus, '필터:', status);
        
        if (status === 'ALL' || cardStatus === status) {
            card.style.display = 'block';
            visibleCount++;
        } else {
            card.style.display = 'none';
        }
    });
    
    console.log('표시된 카드 수:', visibleCount);
    
    // 활성 탭 표시
    const tabs = document.querySelectorAll('.filter-tab');
    tabs.forEach(tab => tab.classList.remove('active'));
    
    if (clickedElement) {
        clickedElement.classList.add('active');
    } else if (event && event.target) {
        event.target.classList.add('active');
    }
    
    // 필터링된 결과가 없을 때 메시지 표시
    const emptyMessage = document.getElementById('empty-filter-message');
    if (emptyMessage) {
        emptyMessage.remove();
    }
    
    if (visibleCount === 0 && status !== 'ALL') {
        const container = document.querySelector('.application-list-container');
        if (container) {
            const message = document.createElement('div');
            message.id = 'empty-filter-message';
            message.style.textAlign = 'center';
            message.style.padding = '60px 20px';
            message.style.color = '#9ca3af';
            message.textContent = '해당 상태의 지원이 없습니다.';
            container.appendChild(message);
        }
    }
}

// 페이지 로드 시 필터 초기화
document.addEventListener('DOMContentLoaded', function() {
    // 기본적으로 전체 표시
    filterByStatus('ALL');
});
</script>
</body>
</html>
