<!-- AI 챗봇 공통 Fragment -->
<div th:fragment="chatbot">
    <!-- AI 챗봇 -->
    <button id="chatbotToggle" class="chatbot-toggle" title="AI 챗봇">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <div id="chatbotWindow" class="chatbot-window">
        <div class="chatbot-header">
            <div class="chatbot-header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>AI 어시스턴트</h3>
            </div>
            <div class="chatbot-header-buttons">
                <button id="chatbotClearBtn" class="chatbot-clear-btn" title="대화 내역 초기화">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span class="chatbot-clear-text">초기화</span>
                </button>
                <button id="chatbotCloseBtn" class="chatbot-close-btn" title="닫기">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div id="chatbotMessages" class="chatbot-messages">
            <div class="chatbot-message assistant">
                <div class="chatbot-message-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="chatbot-message-content">
                    안녕하세요! Study With Me AI 어시스턴트입니다. 무엇을 도와드릴까요?<br><br>
                    <strong>예시:</strong><br>
                    • "마이페이지 보여줘"<br>
                    • "프로그래밍 스터디 찾아줘"<br>
                    • "북마크 보여줘"<br>
                    • "게시글 작성하는 방법 알려줘"
                </div>
            </div>
        </div>
        <div class="chatbot-input-area">
            <input 
                id="chatbotInput" 
                class="chatbot-input" 
                type="text" 
                placeholder="메시지를 입력하세요..."
                autocomplete="off"
            />
            <button id="chatbotSendBtn" class="chatbot-send-btn" title="전송">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>
