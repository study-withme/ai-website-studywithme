<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>AI 학습 데이터 | 관리자 패널</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/board.css" />
    <style>
        .learning-item {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 16px;
            margin-bottom: 12px;
        }
        .learning-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }
        .learning-item-frequency {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }
        .learning-item-content {
            font-size: 13px;
            color: #4b5563;
            margin-top: 8px;
            max-height: 80px;
            overflow: hidden;
        }
        .learning-item-meta {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
</head>
<body class="light">

<header class="swm-header">
    <div class="nav-inner">
        <div class="logo" onclick="location.href='/'">Study With Me</div>
        <nav class="nav-links">
            <a href="/">모집 게시판</a>
            <a href="/recommend">AI 추천</a>
            <a href="/admin">관리자 패널</a>
        </nav>
        <div class="nav-actions">
            <div th:if="${loginUser != null}" style="display: flex; gap: 8px; align-items: center;">
                <a href="/mypage" class="btn btn-outline">마이페이지</a>
                <a href="/logout" class="btn btn-outline">로그아웃</a>
            </div>
        </div>
    </div>
</header>

<main class="page">
    <div class="toolbar-top">
        <h1>AI 학습 데이터</h1>
        <p>차단 빈도가 높은 패턴을 확인하고 학습 데이터를 분석할 수 있습니다.</p>
    </div>

    <div class="filter-row" style="margin-top: 16px;">
        <input type="number" id="minFrequencyInput" placeholder="최소 빈도" 
               th:value="${minFrequency}"
               style="flex: 1; padding: 8px 10px; border-radius: 8px; border: 1px solid var(--border);" />
        <button class="btn btn-outline" onclick="filterByFrequency()">필터 적용</button>
        <a href="/admin" class="btn btn-outline">← 관리자 패널</a>
    </div>

    <div style="margin-top: 20px;">
        <div th:each="learningData : ${learningData.content}" class="learning-item">
            <div class="learning-item-header">
                <div style="flex: 1;">
                    <div class="learning-item-frequency" th:text="${learningData.frequency} + '회'">0회</div>
                    <div class="learning-item-meta">
                        <span th:text="${learningData.blockReason}">차단 사유</span> · 
                        <span th:text="${#temporals.format(learningData.lastDetectedAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </div>
                </div>
            </div>
            <div class="learning-item-content" th:text="${learningData.contentSample}">내용 샘플...</div>
            <div class="learning-item-meta" th:if="${learningData.detectedPattern != null}">
                감지된 패턴: <code th:text="${learningData.detectedPattern}">패턴</code>
            </div>
        </div>
        
        <div th:if="${learningData.totalElements == 0}" style="text-align: center; padding: 40px; color: #9ca3af;">
            <p>학습 데이터가 없습니다.</p>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
        <button class="page-btn" th:if="${currentPage > 0}" 
                th:onclick="'location.href=\'/admin/ai-learning?page=' + (${currentPage} - 1) + '&minFrequency=' + (${minFrequency}) + '\''">이전</button>
        <span th:text="${currentPage + 1} + ' / ' + ${totalPages}">1 / 1</span>
        <button class="page-btn" th:if="${currentPage < totalPages - 1}" 
                th:onclick="'location.href=\'/admin/ai-learning?page=' + (${currentPage} + 1) + '&minFrequency=' + (${minFrequency}) + '\''">다음</button>
    </div>
</main>

<script>
function filterByFrequency() {
    const minFrequency = document.getElementById('minFrequencyInput').value || 0;
    location.href = '/admin/ai-learning?minFrequency=' + minFrequency;
}
</script>
</body>
</html>
